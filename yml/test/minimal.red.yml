redVersion: "9"
cli:
  cwlVersion: "v1.0"
  class: "CommandLineTool"
  baseCommand: "run_project"
  doc: "tbd"

  inputs:
    name:
      type: "string"
      inputBinding:
        prefix: "--name"
      doc: "name"
    training_sample_size:
      type: "string?"
      inputBinding:
        prefix: "--training_sample_size"
      doc: "training sample size"
    test_sample_size:
      type: "string?"
      inputBinding:
        prefix: "--test_sample_size"
      doc: "test sample size"
    n_epochs:
      type: "string?"
      inputBinding:
        prefix: "--n_epochs"
      doc: "n epochs"
    target_concentration:
      type: "string?"
      inputBinding:
        prefix: "--target_concentration"
      doc: "target concentration"
    concentration:
      type: "string?"
      inputBinding:
        prefix: "--concentration"
      doc: "concentration"
    reverse_kld:
      type: "string?"
      inputBinding:
        prefix: "--reverse_kld"
      doc: "reverse kullback leibler divergence"
    lr:
      type: "string?"
      inputBinding:
        prefix: "--lr"
      doc: "learning rate"
    optimizer:
      type: "string?"
      inputBinding:
        prefix: "--optimizer"
      doc: "optimizer"
    momentum:
      type: "string?"
      inputBinding:
        prefix: "--momentum"
      doc: "momentum"
    weight_decay:
      type: "string?"
      inputBinding:
        prefix: "--weight_decay"
      doc: "weight decay"
    batch_size:
      type: "string?"
      inputBinding:
        prefix: "--batch_size"
      doc: "batch size"
    clip_norm:
      type: "string?"
      inputBinding:
        prefix: "--clip_norm"
      doc: "clip norm"

  outputs:
    out_model:
      type: "Directory"
      outputBinding:
        glob: "resources/model"
      doc: "output model"
    std_out:
      type: 'stdout'
    std_err:
      type: 'stderr'

inputs:
  name: "minimal"
  training_sample_size: "5"
  test_sample_size: "5"
  n_epochs: "2"

outputs:
  out_model:
    class: "Directory"
    connector:
      command: "red-connector-ssh"
      access:
        host: "dt1.f4.htw-berlin.de"
        auth:
          username: "{{ssh_username}}"
          password: "{{ssh_password}}"
        dirPath: "results"
  std_out:
    class: 'stdout'
    connector:
      command: "red-connector-ssh"
      access:
        host: "dt1.f4.htw-berlin.de"
        auth:
          username: "{{ssh_username}}"
          password: "{{ssh_password}}"
        filePath: "results/minimal_stdout.txt"
  std_err:
    class: 'stderr'
    connector:
      command: "red-connector-ssh"
      access:
        host: "dt1.f4.htw-berlin.de"
        auth:
          username: "{{ssh_username}}"
          password: "{{ssh_password}}"
        filePath: "results/minimal_stderr.txt"

container:
  engine: "docker"
  settings:
    ram: 32000
    image:
      url: "maddingl/priornetworks"

execution:
  engine: "ccagency"
  settings: 
    access: 
      url: "https://agency.f4.htw-berlin.de/dt"
      auth:
        username: "{{agency_username}}"
        password: "{{agency_password}}"

